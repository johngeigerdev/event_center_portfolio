<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>X-Events Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:ital,wght@0,400;0,500;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header class="main_head">
            <nav>
                <div id="logo"><a href="home.html">X-Events</a></div>
                <input type="checkbox" id="menu-toggle"> <!-- this is checkbox for menu toggle -->
                <label for="menu-toggle" class="menu-icon">&#9776;</label>
                <ul id="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="location.html">Location</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <section class="contact">
            <div id="contact-banner">
                
            <div id="contact-container">
                <h1>Contact Us For Questions or Inquiries About Special Events</h1>
                <form action="#" method="#">
                    <fieldset>
                        <div class="form-group">
                            <label for="name">Your Name: </label>
                            <input type="text" id="name" name="name" placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="specialevent">Date Requested (if Applicable):</label>
                            <input type="date" id="specialevent" name="specialevent">
                        </div>
                        <div class="form-group">
                            <label for="room">Room (if applicable):</label>
                            <select name="room" id="room">
                                <option value="concerthall">Concert Hall</option>
                                <option value="eventroom">Event Room</option>
                                <option value="auditorium">Auditorium</option>
                                <option value="minigolf">Mini Golf</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comments">Comments:</label>
                            <textarea type="textarea" id="comments" rows="5" cols="50" placeholder="Enter any additional details or comments here about your request or comment."></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </fieldset>
                    
                </form>
            </div>        

            
            
        </section>
    </body>
</html>
